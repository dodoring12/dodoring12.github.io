     <!-- 카카오 JavaScript SDK 추가 -->

     <script>
         // 카카오 SDK 초기화
         Kakao.init('f65a03786b1d1879ad56189370610e85');
         
         // 카카오톡 공유 함수
         function shareOnKakao(event) {
             event.preventDefault(); // 기본 링크 클릭 동작 방지
             Kakao.Link.sendDefault({
                 objectType: 'feed',
                 content: {

                     description: '여러분을 초대합니다!',
                     imageUrl: 'https://github.com/dodoring12/dodoring12.github.io/blob/faeb1259d8113e60d444588b6bd8321611245411/MI.png', // 공유할 이미지 URL (필요시 대체)
                     link: {
                         mobileWebUrl: 'https://dodoring12.github.io/',
                         webUrl: 'https://dodoring12.github.io/'
                     }
                 },
                 buttons: [
                     {
                         title: '웹으로 보기',
                         link: {
                             mobileWebUrl: 'https://dodoring12.github.io/',
                             webUrl: 'https://dodoring12.github.io/'
                         }
                     }
                 ]
             });
         }
     </script>
     
    <title>세명대학교 시각영상디자인학과 2024년 졸업전시회 초대장</title>


</head>
<body>
     <!-- 배경 이미지 -->
    <div class="background">
        <img src="./source/background.png" alt="배경">
    </div>
    
    <div class="poster">
        <img src="./source/poster_bg_1.png" alt="배경">
    </div>


    <div class="area1_1">
        <img src="./source/1/1_1.png" alt="여러분">
    </div>

    <div class="area1_2">
        <img src="./source/1/1_2.png" alt="여러분">
    </div>


    <div class="container">

        

    
        <!-- 초대 텍스트 -->
        <div class="area1_3">
            <img src="./source/1/1_3.png" alt="여러분">
        </div>
    

        <!-- 전시 일정 -->
  
        <div class="area2_1">
            <img src="./source/2/2_1.png" alt="전시일정">
        </div>
    
        <!-- 찾아오시는 길 -->
        <div class="location">
            <h3>찾아오시는 길</h3>
            <div class="map">
                여기에 지도가 표시됩니다.
            </div>
            <p>인천도시사는 교내 정문 앞 위치하며, 도보에서 약 80m, 정문에서 약 1.1km 거리에 있습니다.</p>
        </div>

        <!-- 주차 안내 -->
        <div class="parking">
            <h3>주차 안내</h3>
            <img src="parking-map.jpg" alt="주차 안내도"> <!-- 주차 안내도 이미지 추가 -->
        </div>

        <!-- 감사 인사 -->
        <div class="thank-you">
            <p>서로의 조각과 열정을 담아낸 빛깔과 이 순간은 함께 나누고자 하며 이 졸업전시회에 정성을 쏟아주신 내외귀빈과 귀한 걸음을 재겨주신 방문객들께 감사드립니다.</p>
        </div>

        <!-- 하단 로고 -->
        <div class="areaend">
            <img src="./source/end/end.png" alt="여러분">
        </div>
    


    </div>

    <!-- 하단 소셜 아이콘 -->
    <div class="social-icons">
        <a href="https://www.instagram.com/2024_puzzle_smu/" target="_blank">
            <img src="./source/ic/instar.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@2024_puzzle_smu" target="_blank">
            <img src="./source/ic/you.png" alt="YouTube">
        </a>
        <a href="#" onclick="openMap(event)">
            <img src="./source/ic/nav.png" alt="Open Map">
        </a>
        <a href="#" onclick="shareOnKakao(event)">
            <img src="./source/ic/link.png" alt="Share">
        </a>
    </div>
    
    

    <script>
        function openMap(event) {
            event.preventDefault();
    
            // 목적지 좌표 (충청북도 제천시 세명로 65)
            const goalX = 128.1937722; // 경도 (longitude)
            const goalY = 37.1803807;   // 위도 (latitude)
            const placeName = encodeURIComponent("세명대학교 민송도서관");
    
            // 각 네비게이션 앱에 맞는 URL 스킴 생성
            const naverMapUrl = `nmap://route/car?dlat=${goalY}&dlng=${goalX}&dname=${placeName}`;
            const tmapUrl = `tmap://route?goalx=${goalX}&goaly=${goalY}&name=${placeName}`;
            const kakaoMapUrl = `kakaomap://route?sp=&ep=${goalY},${goalX}&by=CAR`;
            
    
            // 각 URL 시도 순서대로 설정
            if (navigator.userAgent.match(/Android/i)) {
                // 안드로이드 사용자
                window.location.href = tmapUrl || kakaoMapUrl || naverMapUrl;
            } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS 사용자
                window.location.href = kakaoMapUrl || tmapUrl || naverMapUrl;
            } else {
                alert("지원되지 않는 플랫폼입니다.");
            }
        }
    </script>
</body>
</html>
